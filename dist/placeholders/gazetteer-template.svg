<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#000000"/>
  
  <!-- Gazetteer gradient colors -->
  <defs>
    <linearGradient id="gazetteerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="5%" style="stop-color:rgb(255, 140, 0);stop-opacity:1" />
      <stop offset="25%" style="stop-color:rgb(248, 0, 50);stop-opacity:1" />
      <stop offset="45%" style="stop-color:rgb(255, 0, 160);stop-opacity:1" />
      <stop offset="65%" style="stop-color:rgb(140, 40, 255);stop-opacity:1" />
      <stop offset="82%" style="stop-color:rgb(0, 35, 255);stop-opacity:1" />
      <stop offset="96%" style="stop-color:rgb(25, 160, 255);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo - Location Pin in Double Square Border (from splash page) -->
  <g transform="translate(150, 200)">
    <!-- Outer square border -->
    <rect x="0" y="0" width="100" height="100" rx="8" fill="none" stroke="white" stroke-width="4"/>
    <!-- Inner square border -->
    <rect x="8" y="8" width="84" height="84" rx="6" fill="none" stroke="white" stroke-width="3"/>
    <!-- Location pin icon centered in the squares -->
    <g transform="translate(50, 50)">
      <!-- Location pin shape (pointing down) -->
      <path d="M 0,-25 L -15,0 Q -15,10 -10,15 Q -5,20 0,25 Q 5,20 10,15 Q 15,10 15,0 Z" 
            fill="url(#gazetteerGrad)" 
            stroke="white" 
            stroke-width="2.5"/>
      <!-- Pin center circle -->
      <circle cx="0" cy="0" r="8" fill="white"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#gazetteerGrad)" text-anchor="middle">GAZETTEER</text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">VIDEO TEMPLATE</text>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">Share Your Story</text>
  
  <!-- Phone outline -->
  <rect x="120" y="480" width="160" height="100" rx="15" fill="rgba(255,255,255,0.1)" stroke="url(#gazetteerGrad)" stroke-width="2"/>
  <rect x="130" y="490" width="140" height="80" rx="5" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="3" fill="url(#gazetteerGrad)" opacity="0.5"/>
  <circle cx="300" cy="150" r="3" fill="url(#gazetteerGrad)" opacity="0.5"/>
  <circle cx="100" cy="450" r="3" fill="url(#gazetteerGrad)" opacity="0.5"/>
  <circle cx="300" cy="450" r="3" fill="url(#gazetteerGrad)" opacity="0.5"/>
</svg>

