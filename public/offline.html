<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Gossapp</title>
  <meta name="theme-color" content="#3B82F6">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .offline-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .retry-button {
      background: linear-gradient(45deg, #3B82F6, #1D4ED8);
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      margin-bottom: 20px;
      width: 100%;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 30px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .feature-icon svg {
      width: 12px;
      height: 12px;
      fill: white;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-top: 20px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #EF4444;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .online .status-indicator {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .online .status-dot {
      background: #22C55E;
      animation: none;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .offline-icon,
      .status-dot {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>Don't worry! You can still browse cached content and your actions will sync when you're back online.</p>

    <button class="retry-button" onclick="retryConnection()">
      Try Again
    </button>

    <div class="status-indicator" id="connectionStatus">
      <div class="status-dot"></div>
      <span>No Internet Connection</span>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24">
            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
          </svg>
        </div>
        <span>Browse cached posts and profiles</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <span>Actions sync automatically when online</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <span>Full app experience offline</span>
      </div>
    </div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      const container = document.querySelector('.offline-container');
      
      if (navigator.onLine) {
        statusEl.innerHTML = '<div class="status-dot"></div><span>Back Online!</span>';
        container.classList.add('online');
        
        // Auto-redirect after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        statusEl.innerHTML = '<div class="status-dot"></div><span>No Internet Connection</span>';
        container.classList.remove('online');
      }
    }

    // Retry connection
    function retryConnection() {
      const button = document.querySelector('.retry-button');
      button.textContent = 'Checking...';
      button.disabled = true;
      
      // Check if we're back online
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        // Try to fetch a small resource
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            window.location.href = '/';
          })
          .catch(() => {
            button.textContent = 'Try Again';
            button.disabled = false;
            
            // Shake animation for feedback
            button.style.animation = 'shake 0.5s';
            setTimeout(() => {
              button.style.animation = '';
            }, 500);
          });
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    // Initial status check
    updateConnectionStatus();

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Add touch feedback for mobile
    document.querySelector('.retry-button').addEventListener('touchstart', function() {
      this.style.transform = 'scale(0.95)';
    });

    document.querySelector('.retry-button').addEventListener('touchend', function() {
      this.style.transform = '';
    });
  </script>
</body>
</html>
