<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#000000"/>
  
  <!-- TikTok logo colors gradient -->
  <defs>
    <linearGradient id="tiktokGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00F2EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25F4EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Musical note (TikTok style) -->
  <g transform="translate(150, 200)">
    <!-- Note head -->
    <ellipse cx="50" cy="50" rx="15" ry="20" fill="url(#tiktokGrad)"/>
    <!-- Note stem -->
    <rect x="60" y="30" width="8" height="40" fill="url(#tiktokGrad)"/>
    <!-- Note flag -->
    <path d="M 68 30 Q 90 20, 100 30 Q 90 40, 68 30" fill="url(#tiktokGrad)"/>
  </g>
  
  <!-- World map outline -->
  <g transform="translate(50, 300)" opacity="0.3">
    <path d="M 50 50 L 100 30 L 150 40 L 200 20 L 250 30 L 280 50 L 300 80 L 280 120 L 250 140 L 200 130 L 150 140 L 100 120 L 50 100 Z" 
          fill="none" stroke="url(#tiktokGrad)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#tiktokGrad)" text-anchor="middle">TIKTOK</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">VIDEO TEMPLATE</text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">TAKE YOUR TIKTOKS GLOBAL</text>
  
  <!-- Phone outline -->
  <rect x="120" y="500" width="160" height="80" rx="15" fill="rgba(255,255,255,0.1)" stroke="url(#tiktokGrad)" stroke-width="2"/>
  <rect x="130" y="510" width="140" height="60" rx="5" fill="rgba(0,0,0,0.5)"/>
</svg>





