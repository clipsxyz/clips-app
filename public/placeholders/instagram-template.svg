<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E1306C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCAF45;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#bgGrad)"/>
  
  <!-- Instagram camera icon -->
  <g transform="translate(100, 150)">
    <!-- Camera body -->
    <rect x="50" y="50" width="100" height="100" rx="20" fill="white" opacity="0.9"/>
    <!-- Camera lens -->
    <circle cx="100" cy="100" r="30" fill="url(#bgGrad)"/>
    <circle cx="100" cy="100" r="20" fill="white"/>
    <!-- Viewfinder -->
    <rect x="80" y="30" width="40" height="30" rx="5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">INSTAGRAM</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">VIDEO TEMPLATE</text>
  
  <!-- Arrow -->
  <path d="M 150 450 L 250 450 L 240 440 M 250 450 L 240 460" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Phone outline -->
  <rect x="120" y="480" width="160" height="100" rx="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <rect x="130" y="490" width="140" height="80" rx="5" fill="rgba(0,0,0,0.3)"/>
</svg>





