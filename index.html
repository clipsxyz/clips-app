<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Inline favicon to avoid 404 in dev -->
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Ccircle cx='24' cy='24' r='24' fill='%231a1a1a'/%3E%3Ctext x='24' y='30' text-anchor='middle' font-family='Arial' font-size='20' fill='%23ffffff'%3Ec%3C/text%3E%3C/svg%3E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Prevent browser caching in development -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Newsfeed</title>
  <script>
    // Aggressive cache busting for mobile browsers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
    // Clear all caches
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names) {
          caches.delete(name);
        }
      });
    }
  </script>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:title" content="Newsfeed" />
  <meta property="og:description" content="Share your moments on Newsfeed" />
  <meta property="og:image" content="" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="" />
  <meta name="twitter:title" content="Newsfeed" />
  <meta name="twitter:description" content="Share your moments on Newsfeed" />
  <meta name="twitter:image" content="" />
  
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  <link rel="dns-prefetch" href="https://images.unsplash.com">
</head>

</body>

</html>
